<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main purple gradient -->
    <radialGradient id="orb" cx="40%" cy="38%" r="50%">
      <stop offset="0%" stop-color="#d8b4fe"/>
      <stop offset="35%" stop-color="#a855f7"/>
      <stop offset="70%" stop-color="#7b2d8e"/>
      <stop offset="100%" stop-color="#3b0764"/>
    </radialGradient>
    <!-- Outer glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.5"/>
      <stop offset="60%" stop-color="#7b2d8e" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#3b0764" stop-opacity="0"/>
    </radialGradient>
    <!-- Soft blur for moya feel -->
    <filter id="blur-soft">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
    <filter id="blur-glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="28"/>
    </filter>
    <!-- Inner mist -->
    <radialGradient id="mist" cx="55%" cy="60%" r="40%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="#0a0a1a"/>

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)" filter="url(#blur-glow)"/>

  <!-- Main orb with soft edges -->
  <circle cx="256" cy="256" r="130" fill="url(#orb)" filter="url(#blur-soft)"/>

  <!-- Sharp inner core -->
  <circle cx="256" cy="256" r="110" fill="url(#orb)" opacity="0.7"/>

  <!-- Inner highlight / mist -->
  <circle cx="240" cy="240" r="70" fill="url(#mist)"/>
</svg>
